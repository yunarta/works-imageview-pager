buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://client-ci.vcube.sg:8081/artifactory/blackhole/' }
    }

    dependencies {
        classpath 'com.google.gms:google-services:3.1.1'
        classpath 'io.fabric.tools:gradle:1.22.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {

        }
    }
}


dependencies {
    compile 'com.android.support:support-v4:' + rootProject.ext.supportLibVersion

    // Fresco
    provided ('com.facebook.fresco:fresco:1.8.0')
    provided ('com.facebook.fresco:drawee:1.8.0')
    provided ('com.facebook.fresco:imagepipeline-base:1.8.0')
    provided ('com.facebook.fresco:imagepipeline:1.8.0')

    // Need by fresco
    provided 'com.facebook.fresco:fbcore:1.8.0'
    provided 'com.facebook.fresco:animated-gif:1.8.0'

    provided 'jp.co.vcube.android.ux:fresco:1.2.0'
}